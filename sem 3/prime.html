<body>
	<script type="text/javascript">
		var x=prompt(),flag=0;
		for (var i = 2; i <= x/2; i++){
			if(x%i==0){
				console.log("Entered no. is not a Prime\n");
				flag=1;
				break;
			}
		}
		if(flag==0)
			console.log("Entered no. is Prime");
	</script>
</body>
