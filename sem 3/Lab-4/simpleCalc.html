<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<input type="number" id="no1" name="" placeholder="Enter no"><br>
	<input type="number" id="no2" name="" placeholder="Enter no"><br>
	<button id="opr" onclick="oprSet(this.innerHTML)">/</button>
	<button id="opr" onclick="oprSet(this.innerHTML)">*</button>
	<button id="opr" onclick="oprSet(this.innerHTML)">-</button>
	<button id="opr" onclick="oprSet(this.innerHTML)">+</button>
	<button onclick="ans()">Enter</button>
	<script type="text/javascript">
		var opr=""
		function oprSet(o){
			opr=o;
		}
		function ans(){
			no1=parseInt(document.getElementById("no1").value);
			no2=parseInt(document.getElementById("no2").value);
			switch(opr){
				case "/": document.write(no1/no2);
							break;
				case "*": document.write(no1*no2);
							break;
				case "+": document.write(no1+no2);
							break;
				case "-": document.write(no1-no2);
							break;
				default : document.write("Enter Valid operation");
			}
		}
	</script>
</body>
</html>
