<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var str1=prompt("Enter String with vowel a");
		first=str1.indexOf("a");
		last=str1.lastIndexOf("a");
		document.write("First occurence "+first+"Last Occurence "+last+"Substring " + str1.substring(first,last));
	</script>
</body>
</html>
