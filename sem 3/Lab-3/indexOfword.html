<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var str=prompt("Enter String"),word=prompt("Enter word");
		var arr=str.split(" ");
		for (var i = 0; i < arr.length; i++)
			if(arr[i]==word)
				document.write(i+"<br>");
	</script>
</body>
</html>
